<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Boarding House</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="mt-3 mb-3 d-flex justify-content-center">Boarding House / Apartment Listing</h3>
        <div class="row col-md-6 offset-md-3 d-flex justify-content-center">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Boarding House Name</th>
                    <th scope="col">Option</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Amparado Boarding House</td>
                    <td>
                        <button type="button" class="btn btn-primary">Create Bed / Room</button>

                    </td>

                  </tr>
                  <tr>
                      
                      <th scope="row">2</th>
                    <td>Amparado Apartment</td>
                    <td>
                        <button type="button" class="btn btn-primary">Create Bed / Room</button>

                    </td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
